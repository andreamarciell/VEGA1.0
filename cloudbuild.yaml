steps:
  # Step 1: Build Docker image - Usiamo direttamente 'args' senza bash -c
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_CLERK_PUBLISHABLE_KEY=${_VITE_CLERK_PUBLISHABLE_KEY}'
      - '--build-arg'
      - 'VITE_MASTER_ADMIN_ID=${_VITE_MASTER_ADMIN_CLERK_ID}'
      - '-t'
      - '${_IMAGE_NAME}'
      - '.'

  # Step 2: Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}']

  # Step 3: Deploy to Cloud Run with environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_IMAGE_NAME}'
      - '--platform'
      - 'managed'
      - '--region'
      - '${_DEPLOY_REGION}'
      - '--no-allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${PROJECT_ID}:${_DEPLOY_REGION}:vega-postgres'
      - '--set-secrets'
      - 'DB_PASSWORD=DB_PASSWORD:latest,DB_USER=DB_USER:latest,CLERK_SECRET_KEY=CLERK_SECRET_KEY:latest'
      - '--update-env-vars'
      - 'MASTER_ADMIN_CLERK_ID=${_VITE_MASTER_ADMIN_CLERK_ID}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '5'
      - '--min-instances'
      - '0'

substitutions:
  # Default image name for the master admin service; triggers can override this if needed
  _IMAGE_NAME: 'gcr.io/${PROJECT_ID}/vega-master-admin'
  _BRANCH: 'master-admin'
  _VITE_CLERK_PUBLISHABLE_KEY: ''
  _VITE_MASTER_ADMIN_CLERK_ID: ''

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
