steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_CLERK_PUBLISHABLE_KEY=${_VITE_CLERK_PUBLISHABLE_KEY}'
      - '-t'
      - '${_IMAGE_NAME}'
      - '.'

  # Step 2: Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}']

  # Step 3: Deploy to Cloud Run with environment variables and secrets
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_IMAGE_NAME}'
      - '--platform'
      - 'managed'
      - '--region'
      - '${_DEPLOY_REGION}'
      - '--no-allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${PROJECT_ID}:${_DEPLOY_REGION}:vega-postgres'
      - '--set-secrets'
      - 'DB_PASSWORD=DB_PASSWORD:latest,MASTER_DB_URL=MASTER_DB_URL:latest,DB_USER=DB_USER:latest,CLERK_SECRET_KEY=CLERK_SECRET_KEY:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,PGSSLMODE=require'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '5'
      - '--min-instances'
      - '0'

substitutions:
  # Default image name for the tenant service
  _IMAGE_NAME: 'gcr.io/${PROJECT_ID}/vega-tenant'
  # Branch to build from (default: main)
  _BRANCH: 'main'
  # Clerk publishable key for frontend (required)
  _VITE_CLERK_PUBLISHABLE_KEY: ''
  # Service name for Cloud Run
  _SERVICE_NAME: 'vega-tenant'
  # Deployment region
  _DEPLOY_REGION: 'europe-west1'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
